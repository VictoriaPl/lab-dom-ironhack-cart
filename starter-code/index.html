<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ironhack cart</title>
</head>
<body>
  <h1>Ironhack Merchandising Shop</h1>
  <div id="wrap" class="container">
    <div>
      <span id="productName">
      IronBubble-head
      </span></div>
    <div>
      <span id="price">
        $25
      </span>
    </div>
    <div>
      <label for="Quantity" class="quantity">QTY</label>
      <input id="qty" value="0" min="0" max="100" type="number">
    </div>
    <div>
      <span id="totalPrice">
        $0
      </span>
    </div>
    <div>
      <button onclick="deleteItem" class="btn btn-delete" name="delete">Delete</button>
    </div>
  </div>
  <div>
    <button onclick="getTotalPrice" class="btn btn-success">Calculate Prices</button>
  </div>
  <h2>Total Price: <span>$0</span></h2>
<script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
